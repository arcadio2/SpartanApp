<p-toast></p-toast>
<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <p-panel header="Inicio de sesión">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Login:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="nombre" class="form-control" name="nombre">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['nombre'].valid || !loginForm.controls['nombre'].dirty" class="alert alert-danger">
                        El usuario es requerido
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Password:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" class="form-control" name="password" >
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                        La contraseña es requerida
                    </div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
               
            </div>
        </div>
    </p-panel>
</form>
