<p-toast></p-toast>
<form (ngSubmit)="register()" [formGroup]="loginForm">
    <p-panel header="Registro">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Nombre:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="nombre" class="form-control" name="nombre">
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['nombre'].valid || !loginForm.controls['nombre'].dirty" class="alert alert-danger">
                        El usuario es requerido
                    </div>
                    <div *ngIf="errores?.nombre" class="alert alert-danger">
                        {{errores.nombre}}
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Apellido:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="apellido" class="form-control" name="apellido" >
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['apellido'].valid || !loginForm.controls['apellido'].dirty" class="alert alert-danger">
                        El Apellido es requerido
                    </div>
                    <div *ngIf="errores?.apellido" class="alert alert-danger">
                        {{errores.apellido}}
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Nombre de usuario:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="username" class="form-control" name="username" >
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['username'].valid || !loginForm.controls['username'].dirty" class="alert alert-danger">
                        El nombre de usuario es requerido
                    </div>
                    <div *ngIf="errores?.username" class="alert alert-danger">
                        {{errores.username}}
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Correo electronico:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="email" formControlName="email" class="form-control" name="email" >
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['email'].valid || !loginForm.controls['email'].dirty" class="alert alert-danger">
                        correo es requerido
                    </div>
                    <div *ngIf="errores?.email" class="alert alert-danger">
                        {{errores.email}}
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Password:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" class="form-control" name="password" >
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                        La contrase√±a es requerida
                    </div>
                </div>
            </div>


            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <!-- [loading]="buttonLoading"  -->
                    <button icon="pi pi-send" 
                    type="submit"
                    pButton  [disabled]="!loginForm.valid"
                    iconPos="left" label="Registrarse" class="p-button-success">
            
                    </button>

                   <!--  <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid"></button> -->
                </div>
                <div class="ui-grid-col-4"></div>
            
            </div>
        </div>
    </p-panel>
</form>
