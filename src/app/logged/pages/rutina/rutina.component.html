
<div *ngIf="rutinas.length>0; else noRutinas">
    <p-card>
        <ng-template pTemplate="header">
            <h1>Tus rutinas</h1>
        </ng-template>
        <p-tabView>
            
            <p-tabPanel [header]="rutina.dia.dia" *ngFor="let rutina of rutinas" leftIcon="pi pi-calendar"  >

                <div class="grid" *ngIf="rutina.series" >
                    <div 
                        class="md:col-6 col-12" *ngFor="let serie of rutina.series">
                        <p-card>
                            <ng-template pTemplate="header">
                                <img alt="Card" src="assets/images/curl.webp">
                            </ng-template>
                            
                            <div>
                                <h3>{{serie.ejercicio.nombre}}</h3>
                                <h4>Musculo que trabaja: {{serie.ejercicio.musculo.musculo}}</h4>
                                <h5>Series recomendadas: {{serie.series}}</h5>
                                <h5>Repeticiones recomendadas: {{serie.repeticiones}}</h5>
                            </div>
                            
                        </p-card>
                    </div>
                </div>

            </p-tabPanel>

        </p-tabView>
    </p-card>
</div>

<ng-template #noRutinas>
    <p-card>
        <p-messages severity="warn">
            <ng-template pTemplate>
                
                <span class="custom-message">No tienes rutinas asignadas, acude con tu istructor.</span>
                <br>
            </ng-template>
        </p-messages>
        <p-button type="button" label="Regresar"
            [routerLink]="['user']"
            icon="pi pi-chevron-left" class="p-button-lg p-button-warning"></p-button>
    </p-card>

</ng-template>
