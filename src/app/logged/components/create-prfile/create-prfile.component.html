<p-toast></p-toast>
<form (ngSubmit)="createProfile()" [formGroup]="profileForm">
    <p-panel header="Completa tu perfil">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Edad:
                </div>
                <div class="ui-grid-col-6">
                    <p-inputNumber formControlName="edad" class="form-control" name="edad"></p-inputNumber>
                   
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="profileForm.controls['edad'].valid || !profileForm.controls['edad'].dirty" class="alert alert-danger">
                        La edad es requerida
                    </div>
                    <div *ngIf="errores?.edad" class="alert alert-danger">
                        {{errores.edad}}
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Altura:
                </div>
                <div class="ui-grid-col-6">
                    <p-inputNumber formControlName="altura" class="form-control" name="altura"
                    [minFractionDigits]="0" [maxFractionDigits]="2"
                    mode="decimal">

                    </p-inputNumber>
                    <!-- <input pInputNumber type="number"  > -->
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="profileForm.controls['altura'].valid || !profileForm.controls['altura'].dirty" class="alert alert-danger">
                        La altura es requerida
                    </div>
                    <div *ngIf="errores?.altura" class="alert alert-danger">
                        {{errores.altura}}
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Peso:
                </div>
                <div class="ui-grid-col-6">
                    <p-inputNumber formControlName="peso" class="form-control" name="peso"
                    [minFractionDigits]="0" [maxFractionDigits]="2"
                    mode="decimal"></p-inputNumber>
                    
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="profileForm.controls['peso'].valid || !profileForm.controls['peso'].dirty" class="alert alert-danger">
                        El peso es requerido
                    </div>
                    <div *ngIf="errores?.peso" class="alert alert-danger">
                        {{errores?.peso}}
                    </div>
                </div>
            </div>

            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                    Sexo:
                </div>
                <div class="ui-grid-col-6">
                    <p-selectButton [options]="sexos" optionLabel="sexo" optionValue="id" formControlName="sexo" name="sexo" >

                    </p-selectButton>
                    <!-- <select formControlName="sexo" name="sexo" >

                    </select> -->
                    
                    <!-- <input pInputText type="text" formControlName="sexo" class="form-control" name="sexo" > -->
                </div>
                <div class="ui-grid-col-4">
                    <div [hidden]="profileForm.controls['peso'].valid || !profileForm.controls['peso'].dirty" class="alert alert-danger">
                        El sexo es requerido
                    </div>
                    <div *ngIf="errores?.sexo" class="alert alert-danger">
                        {{errores?.sexo}}
                    </div>
                </div>
            </div>

        


            <div class="ui-grid-row">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Guardar perfil" [disabled]="!profileForm.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            
            </div>
        </div>
    </p-panel>
</form>
